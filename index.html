<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">

    <div class="card card1">

      <div class="divimg">
        <img class="image-fluid rounded" src="images/illustration-hero.svg">
      </div>

      <div class="card-body">
        <div class="card-title">
          <h1>Order Summary</h1>
        </div>
        <div class="card-text">
          <p class="txt">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!

          </p>


          <div class="row col-10 offset-1 annual-div">

            <div class="col-2 icon image-fluid">
              <img src="images/icon-music.svg" alt="music icon">
            </div>

            <div class="col-5 ">
              <h6 class="annual">Annual Plan</h6>
              <span> $59.99/year</span>
            </div>

            <div class="col-5 alert ">
              <a href="#">Change</a>
            </div>

          </div>


          <div class="row  col-10 offset-1">
            <button class="btn btn1 btn-lg">
              Proceed to Payment
            </button>
            <button class="btn btn2 btn-lg ">
              Cancel Order
            </button>
          </div>

        </div>
      </div>
    </div>

  </main>
</body>

</html>
